<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="background_item">
      <div class="body_style">
        <div class="music_image">
          <img
            src="images/illustration-hero.svg"
            alt="illustration-hero"
            id="image_rounded"
          />
        </div>
        <h1 class="title">Order Summary</h1>
        <div class="order_description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="small_card">
          <div class="music_icon">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="annual_plan">
            <section class="plan"><b>Annual Plan</b></section>

            <section class="price">$59.99/year</section>
          </div>
          <div class="change_title">
            <a href="#"> <b>Change</b> </a>
          </div>
        </div>
        <div class="proceed_tag">Proceed to Payment</div>
        <div class="cancel_tag"><b>Cancel Order</b></div>
      </div>
    </div>
  </body>
</html>
